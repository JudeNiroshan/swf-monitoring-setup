apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafanadatasource-sample
spec:
  instanceSelector:
    matchLabels:
      dashboards: "grafana"
  datasource:
    name: prometheus
    type: prometheus
    access: proxy
    basicAuth: true
    url: {{ (lookup "route.openshift.io/v1" "Route" .Release.Namespace "prometheus-server")}}
    isDefault: true
    jsonData:
      "tlsSkipVerify": true
      "timeInterval": "5s"