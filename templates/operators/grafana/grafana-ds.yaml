apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafanadatasource-sample
spec:
  instanceSelector:
    matchLabels:
      grafana: "swf.grafana.servers"
  datasource:
    name: prometheus
    type: prometheus
    access: proxy
    basicAuth: true
    url: ''
    isDefault: true
    jsonData:
      "tlsSkipVerify": true
      "timeInterval": "5s"